services:
  # Full-stack application (backend + frontend)
  - type: web
    name: sonar-app
    env: node
    plan: free
    buildCommand: npm run build && cp -r frontend/dist backend/dist
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
